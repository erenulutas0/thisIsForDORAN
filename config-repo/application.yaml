# ============================================
# Ortak Yapılandırma (Tüm Servisler İçin)
# ============================================

# PostgreSQL Connection Pool (Ortak)
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA/Hibernate (Ortak)
  # Flyway kullanıldığı için ddl-auto: validate (schema Flyway tarafından yönetiliyor)
  jpa:
    hibernate:
      ddl-auto: validate  # Flyway migration'ları kullanıldığı için validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Flyway Database Migration (Ortak)
  flyway:
    enabled: true
    baseline-on-migrate: true  # Mevcut database'de migration history yoksa baseline oluştur
    validate-on-migrate: true  # Migration'ları validate et
    locations: classpath:db/migration  # Migration script'lerinin yeri
    clean-disabled: true  # Production'da clean komutunu devre dışı bırak

# Eureka (Ortak)
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

# Swagger/OpenAPI (Ortak)
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  info:
    contact:
      name: Microservices Team
      email: support@microservices.com

# Actuator endpoints ve Distributed Tracing (Ortak - Monitoring için)
# Spring Boot 3'te Sleuth yerine Micrometer Tracing kullanılıyor
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0  # %100 sampling (production'da düşürülebilir)
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans  # Zipkin server URL

# Redis Cache Configuration (Ortak)
  cache:
    type: redis  # Redis'i cache provider olarak kullan
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms  # Connection timeout
      lettuce:
        pool:
          max-active: 8  # Maksimum aktif connection
          max-idle: 8    # Maksimum idle connection
          min-idle: 0    # Minimum idle connection

