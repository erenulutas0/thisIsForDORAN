input {
  # Filebeat input (from microservices logs)
  beats {
    port => 5044
  }
  
  # TCP input (alternative - direct log streaming)
  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  # Parse JSON logs
  if [message] =~ /^\{/ {
    json {
      source => "message"
    }
  }
  
  # Add timestamp
  date {
    match => [ "timestamp", "ISO8601", "yyyy-MM-dd HH:mm:ss.SSS" ]
  }
  
  # Extract service name from log
  if [service] {
    mutate {
      add_field => { "[@metadata][service]" => "%{service}" }
    }
  }
  
  # Extract log level
  if [level] {
    mutate {
      add_field => { "[@metadata][level]" => "%{level}" }
    }
  }
  
  # Extract trace ID for correlation
  if [traceId] {
    mutate {
      add_field => { "[@metadata][traceId]" => "%{traceId}" }
    }
  }
}

output {
  # Output to Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "microservices-logs-%{+YYYY.MM.dd}"
  }
  
  # Debug output (optional - remove in production)
  stdout {
    codec => rubydebug
  }
}

